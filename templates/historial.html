<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Cotizaciones - LIMTAP</title>
  <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>ðŸ“‹ Historial de Cotizaciones</h2>
    <a href="/" class="boton-volver">Volver al inicio</a>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Objeto</th>
          <th>Cantidad</th>
          <th>Descuento</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for c in cotizaciones %}
        <tr>
          <td>{{ c.fecha.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ c.cliente }}</td>
          <td>{{ c.objeto }}</td>
          <td>{{ c.cantidad }}</td>
          <td>{{ c.descuento }}</td>
          <td>${{ "{:,.0f}".format(c.total) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
