<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMTAP - Cotizador Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
  {% if total %}
  <script>
    alert("âœ… Total de la cotizaciÃ³n: ${{ '{:,.0f}'.format(total) }} COP");
  </script>

<body>
  <h2>ðŸ§¼ Cotizador LIMTAP</h2>

  <form method="POST">
    <label>Nombre del cliente:</label><br>
    <input type="text" name="cliente" required><br><br>

    <label>Objeto a limpiar:</label><br>
    <select name="objeto" required>
      {% for obj in objetos %}
        <option value="{{ obj }}">{{ obj.capitalize() }}</option>
      {% endfor %}
    </select><br><br>

    <label>Cantidad:</label><br>
    <input type="number" name="cantidad" min="1" required><br><br>

    <label>Descuento:</label><br>
    <select name="descuento">
      {% for d in descuentos %}
        <option value="{{ d }}">{{ d.replace('_', ' ').capitalize() }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Generar CotizaciÃ³n</button>
  </form>
</body>
</html>
